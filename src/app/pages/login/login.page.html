<ion-header>
  <ion-toolbar color="transparent" >
    <ion-title >
      <ion-img src="../../assets/blubirch.png"></ion-img>
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="content">
    <h2>Login Page</h2>
    <ion-input label="Email " label-placement="floating" fill="outline" placeholder="Email" [(ngModel)]="loginObj.Email" >  
    </ion-input><br>
    <ion-input label="Password" label-placement="floating" fill="outline" placeholder="Password" [(ngModel)]="loginObj.Password" ></ion-input>
    <br>
    <!-- <ion-button (click)="onLogin()">Submit</ion-button> -->
    
    <ion-button>Login</ion-button>
  </div>
  
</ion-content>
